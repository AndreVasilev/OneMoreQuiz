<!DOCTYPE html>
<html lang="" style="background-color:var(--tg-theme-secondary-bg-color);">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <button
        v-for="screen in screens"
        v-bind:key="screen.name"
        v-bind:class="['screen-button', { active: currentScreen.name === screen.name }]"
        v-on:click="currentScreen = screen"
      >
      {{ screen.name }}
      </button>

      <component :is="currentScreen.name" class="screen"/>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
